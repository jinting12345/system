    function cleanTextDeep(text) {

                        name = name.replace(/^\d{1,2}\./, "").trim(); 
                        
                        // ä¿®å¾©æ‹¬è™Ÿï¼šcleanTextDeep å·²ç¶“ç¢ºä¿äº†æ¨™æº–æ‹¬è™Ÿï¼Œé€™è£¡ä¸å†å¤šåšè½‰æ›
