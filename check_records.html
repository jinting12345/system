    <script>

        // è‹¥æ‚¨ä¹‹å‰çš„ç¨‹å¼ç¢¼æ²’æŒ‡å®š Bucketï¼Œè«‹è‡³ Supabase Storage å¾Œå°ç¢ºèª Bucket åç¨±ä¸¦å¡«å…¥ä¸‹æ–¹ï¼š
        const BUCKET_NAME = 'meal_photos'; // <--- è«‹ç¢ºèªé€™è£¡ï¼
        
        // å‡è¨­æ¯å¼µç…§ç‰‡å¹³å‡ 500KB (ç”¨æ–¼ä¼°ç®—å®¹é‡)
        const AVG_PHOTO_SIZE_MB = 0.5; 
        const MAX_STORAGE_MB = 1000; // å…è²»ç‰ˆé€šå¸¸æ˜¯ 1GB (1000MB)

        function cleanString(str) { return str ? str.replace(/[^\x20-\x7E]/g, '').trim() : ''; }
        const RAW_URL = 'https://oipnjnwootorawargsxe.supabase.co';
        const RAW_KEY = 'sb_publishable_3KbpnkaYl5CxJufjrLKlAQ_0-nzCIII';
        const supabase = window.supabase.createClient(cleanString(RAW_URL), cleanString(RAW_KEY));

        // å…¨åŸŸè®Šæ•¸å„²å­˜ç•¶å‰æŸ¥è©¢çš„è³‡æ–™ï¼Œä¾›ä¸‹è¼‰ä½¿ç”¨
        let currentLogs = [];

        // --- 1. å„€è¡¨æ¿èˆ‡çµ±è¨ˆåŠŸèƒ½ ---
        async function updateStorageStats() {
            // ç”±æ–¼ç„¡æ³•ç›´æ¥å–å¾— Bucket å¤§å°ï¼Œæˆ‘å€‘é€éè¨ˆç®— meal_logs çš„ç¸½ç­†æ•¸ä¾†ä¼°ç®—
            const { count, error } = await supabase.from('meal_logs').select('*', { count: 'exact', head: true });
            
            if (error) { console.error('ç„¡æ³•å–å¾—çµ±è¨ˆ', error); return; }

            const totalPhotos = count || 0;
            const usedMB = (totalPhotos * AVG_PHOTO_SIZE_MB).toFixed(1);
            const percent = Math.min((usedMB / MAX_STORAGE_MB) * 100, 100);

            document.getElementById('totalPhotos').innerText = `${totalPhotos} å¼µ`;
            document.getElementById('storageUsed').innerText = `${usedMB} MB / ${MAX_STORAGE_MB} MB`;
            document.getElementById('storageBar').style.width = `${percent}%`;
            document.getElementById('storageBar').style.background = percent > 90 ? '#dc3545' : (percent > 70 ? '#ffc107' : '#4caf50');

            // ä¼°ç®—å‰©é¤˜å¤©æ•¸ (å‡è¨­æ¯å¤©ä¸Šå‚³ 6 å¼µ)
            const dailyUploads = 6; 
            const dailySize = dailyUploads * AVG_PHOTO_SIZE_MB;
            const remainingMB = MAX_STORAGE_MB - usedMB;
            const daysLeft = Math.floor(remainingMB / dailySize);
            
            document.getElementById('daysLeft').innerText = daysLeft > 365 ? '> 1 å¹´' : `ç´„ ${daysLeft} å¤©`;
        }

        // --- 2. æŸ¥è©¢èˆ‡é¡¯ç¤ºé‚è¼¯ ---
        function changeMode() {
            const mode = document.getElementById('viewMode').value;
            const container = document.getElementById('dateInputContainer');
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            const monthStr = dateStr.slice(0, 7);

            if (mode === 'month') {
                container.innerHTML = `<input type="month" id="monthInput" value="${monthStr}">`;
            } else {
                container.innerHTML = `<input type="date" id="dateInput" value="${dateStr}">`;
            }
        }

        async function fetchData() {
            const mode = document.getElementById('viewMode').value;
            const tbody = document.getElementById('resultBody');
            tbody.innerHTML = '<tr><td colspan="9">è³‡æ–™è®€å–ä¸­...</td></tr>';

            let startDate, endDate;
            // (æ—¥æœŸè¨ˆç®—é‚è¼¯ç¶­æŒåŸæœ¬)
            if (mode === 'month') {
                const val = document.getElementById('monthInput').value;
                if (!val) { alert('è«‹é¸æ“‡æœˆä»½'); return; }
                const [y, m] = val.split('-');
                startDate = `${y}-${m}-01`;
                endDate = `${y}-${m}-${new Date(y, m, 0).getDate()}`;
            } else if (mode === 'week') {
                const val = document.getElementById('dateInput').value;
                if (!val) { alert('è«‹é¸æ“‡æ—¥æœŸ'); return; }
                const curr = new Date(val);
                const day = curr.getDay() || 7; 
                if(day !== 1) curr.setHours(-24 * (day - 1)); 
                startDate = curr.toISOString().split('T')[0];
                curr.setHours(24 * 6);
                endDate = curr.toISOString().split('T')[0];
            } else { 
                const val = document.getElementById('dateInput').value;
                if (!val) { alert('è«‹é¸æ“‡æ—¥æœŸ'); return; }
                startDate = val; endDate = val;
            }

            const { data: logs, error: lErr } = await supabase
                .from('meal_logs').select('*').gte('meal_date', startDate).lte('meal_date', endDate);

            const { data: roster, error: rErr } = await supabase
                .from('duty_roster').select('*').gte('date', startDate).lte('date', endDate);

            if (lErr || rErr) {
                console.error(lErr, rErr);
                tbody.innerHTML = '<tr><td colspan="9" style="color:red">è®€å–å¤±æ•—</td></tr>';
                return;
            }

            currentLogs = logs; // å­˜èµ·ä¾†çµ¦ä¸‹è¼‰ç”¨
            renderTable(startDate, endDate, logs, roster);
            updateStorageStats(); // é †ä¾¿æ›´æ–°çµ±è¨ˆ
        }

        function renderTable(startStr, endStr, logs, roster) {
            let html = '';
            let current = new Date(startStr);
            const end = new Date(endStr);

            while (current <= end) {
                const dateIso = current.toISOString().split('T')[0];
                const displayDate = `${current.getMonth()+1}/${current.getDate()}`;
                const dayOfWeek = current.getDay();
                const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6) ? 'weekend' : '';
                const weekStr = ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][dayOfWeek];

                const staffEntry = roster.find(r => r.date === dateIso);
                const staffName = staffEntry ? staffEntry.staff_name : '';

                // ç”¢ç”Ÿ Checkbox
                // ç”¢ç”Ÿç…§ç‰‡ç‹€æ…‹
                const renderCell = (m, t) => {
                    const found = logs.find(l => l.meal_date === dateIso && l.meal_type === m && l.target_type === t);
                    if (found && found.photo_url) {
                        // æœ‰ç…§ç‰‡ï¼šé¡¯ç¤ºå¯é»æ“Šçš„å‹¾å‹¾
                        return `<span class="ok" onclick="showImage('${found.photo_url}', '${dateIso} ${m} ${t}')" title="é»æ“ŠæŸ¥çœ‹ç…§ç‰‡">âœ…</span>`;
                    } else {
                        return '<span class="missing">âŒ</span>';
                    }
                };

                html += `
                    <tr class="${isWeekend}">
                        <td class="col-check"><input type="checkbox" class="row-select" value="${dateIso}"></td>
                        <td class="col-date">${displayDate} (${weekStr})</td>
                        <td>
                            <input type="text" class="staff-input" value="${staffName}" 
                                   onchange="updateRoster('${dateIso}', this)" placeholder="-">
                        </td>
                        <td>${renderCell('breakfast', 'patient')}</td>
                        <td>${renderCell('breakfast', 'nursing')}</td>
                        <td>${renderCell('lunch', 'patient')}</td>
                        <td>${renderCell('lunch', 'nursing')}</td>
                        <td>${renderCell('dinner', 'patient')}</td>
                        <td>${renderCell('dinner', 'nursing')}</td>
                    </tr>
                `;
                current.setDate(current.getDate() + 1);
            }
            document.getElementById('resultBody').innerHTML = html;
        }

        // --- 3. åœ–ç‰‡é è¦½åŠŸèƒ½ ---

        // --- 4. æ‰¹é‡ä¸‹è¼‰èˆ‡åˆªé™¤åŠŸèƒ½ ---
        function toggleSelectAll(source) {

        async function downloadSelected() {
            const checkboxes = document.querySelectorAll('.row-select:checked');
            if (checkboxes.length === 0) { alert('è«‹å…ˆå‹¾é¸è¦ä¸‹è¼‰çš„æ—¥æœŸ'); return; }

            const selectedDates = Array.from(checkboxes).map(cb => cb.value);
            const targetLogs = currentLogs.filter(log => selectedDates.includes(log.meal_date));

            if (targetLogs.length === 0) { alert('æ‰€é¸æ—¥æœŸæ²’æœ‰ä»»ä½•ç…§ç‰‡å¯ä¸‹è¼‰ã€‚'); return; }

            const confirmMsg = `æ‚¨é¸æ“‡äº† ${selectedDates.length} å¤©ï¼Œå…± ${targetLogs.length} å¼µç…§ç‰‡ã€‚\n\n1. ç³»çµ±å°‡æ‰“åŒ…ä¸‹è¼‰è‡³æ‚¨çš„é›»è…¦ (ZIP)ã€‚\n2. ä¸‹è¼‰å®Œæˆå¾Œï¼Œæœƒè©¢å•æ˜¯å¦ã€Œåˆªé™¤ã€é€™äº›è³‡æ–™ä»¥é‡‹æ”¾ç©ºé–“ã€‚\n\næ˜¯å¦ç¹¼çºŒï¼Ÿ`;
            if (!confirm(confirmMsg)) return;

            const btn = document.querySelector('.btn-download');
            const originalText = btn.innerText;
            btn.innerText = 'â³ æ‰“åŒ…ä¸‹è¼‰ä¸­...';
            btn.disabled = true;

            try {
                const zip = new JSZip();
                let count = 0;

                // ä¸‹è¼‰æ‰€æœ‰åœ–ç‰‡ä¸¦åŠ å…¥ ZIP
                for (const log of targetLogs) {
                    if (!log.photo_url) continue;
                    
                    const { data } = supabase.storage.from(BUCKET_NAME).getPublicUrl(log.photo_url);
                    
                    // ä¸‹è¼‰åœ–ç‰‡ Blob
                    const response = await fetch(data.publicUrl);
                    const blob = await response.blob();
                    
                    // æª”å: æ—¥æœŸ_é¤åˆ¥_å°è±¡.jpg
                    const fileName = `${log.meal_date}_${log.meal_type}_${log.target_type}.jpg`;
                    zip.file(fileName, blob);
                    count++;
                }

                // ç”¢ç”Ÿ ZIP æª”æ¡ˆ
                const content = await zip.generateAsync({type:"blob"});
                const zipName = `é¤é»ç…§ç‰‡å‚™ä»½_${selectedDates[0]}_to_${selectedDates[selectedDates.length-1]}.zip`;
                saveAs(content, zipName);

                alert('âœ… ä¸‹è¼‰å·²é–‹å§‹ï¼è«‹å°‡ ZIP æª”å¦¥å–„ä¿å­˜ (å¯æ‹–å…¥ Google é›²ç«¯)ã€‚');

                // è©¢å•æ˜¯å¦åˆªé™¤
                if (confirm(`âš ï¸ è­¦å‘Šï¼šç…§ç‰‡å·²æ‰“åŒ…ä¸‹è¼‰ã€‚\n\næ˜¯å¦è¦ã€Œæ°¸ä¹…åˆªé™¤ã€é€™ ${count} ç­† Supabase é›²ç«¯è³‡æ–™ä»¥é‡‹æ”¾ç©ºé–“ï¼Ÿ\n(æ­¤å‹•ä½œç„¡æ³•å¾©åŸ)`)) {
                    await deleteData(targetLogs);
                }

            } catch (err) {
                console.error(err);
                alert('ä¸‹è¼‰éç¨‹ä¸­ç™¼ç”ŸéŒ¯èª¤ï¼š' + err.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        async function deleteData(logsToDelete) {
            const statusDiv = document.querySelector('.btn-download');
            statusDiv.innerText = 'ğŸ—‘ï¸ æ­£åœ¨åˆªé™¤è³‡æ–™...';

            try {
                // 1. åˆªé™¤ Storage ä¸­çš„æª”æ¡ˆ (éœ€è¦æª”æ¡ˆè·¯å¾‘)
                const filePaths = logsToDelete.map(l => l.photo_url).filter(p => p);
                if (filePaths.length > 0) {
                    const { error: storageErr } = await supabase.storage.from(BUCKET_NAME).remove(filePaths);
                    if (storageErr) throw new Error('åœ–ç‰‡æª”æ¡ˆåˆªé™¤å¤±æ•—: ' + storageErr.message);
                }

                // 2. åˆªé™¤ DB ä¸­çš„ç´€éŒ„ (æ ¹æ“š ID)

                if (dbErr) throw new Error('è³‡æ–™åº«ç´€éŒ„åˆªé™¤å¤±æ•—: ' + dbErr.message);

                alert('âœ… è³‡æ–™å·²æˆåŠŸæ¸…é™¤ï¼Œç©ºé–“å·²é‡‹æ”¾ï¼');
                fetchData(); // é‡æ–°æ•´ç†è¡¨æ ¼

            }
        }

        // --- 5. å€¼ç­äººå“¡ä¿®æ”¹ (ç¶­æŒåŸåŠŸèƒ½) ---
        async function updateRoster(date, inputEl) {
            const originalVal = inputEl.defaultValue; 
            const newName = inputEl.value.trim();
            
            inputEl.classList.add('saving');
            inputEl.classList.remove('saved', 'error');

            try {
                const { error: delErr } = await supabase.from('duty_roster').delete().eq('date', date);
                if (delErr) throw delErr;

                if (newName) {
                    const { error: insErr } = await supabase.from('duty_roster').insert([{
                        date: date, staff_name: newName, shift: 'BN'
                    }]);
                    if (insErr) throw insErr;
                }
                inputEl.classList.remove('saving');
                inputEl.classList.add('saved');
                setTimeout(() => inputEl.classList.remove('saved'), 1000);
            } catch (err) {
                console.error('æ›´æ–°å¤±æ•—', err);
