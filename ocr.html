<script>

        // ä»‹é¢é‡ç½®

    async function runTesseract(imageFile) {

        // ğŸ”¥ é€™è£¡ä½¿ç”¨ v4 çš„æ¨™æº–å¯«æ³•ï¼Œçµ•å°ä¸æœƒå ±éŒ¯
        const worker = Tesseract.createWorker({
            langPath: './',   // è®€å–ç•¶å‰ç›®éŒ„
            gzip: false,      // ä¸ä½¿ç”¨ gzip (å› ç‚ºæ‚¨ä¸Šå‚³çš„æ˜¯ .traineddata)
            logger: m => {
                if (m.status === 'recognizing text') {
                    pFill.style.width = (m.progress * 100) + '%';
                    pText.innerText = `ğŸ” æ­£åœ¨è¾¨è­˜æ–‡å­—... ${Math.floor(m.progress * 100)}%`;
                } else if (m.status.includes('loading')) {
                    // é¡¯ç¤ºè©³ç´°ä¸‹è¼‰ç‹€æ…‹
                    pText.innerText = `ğŸ“¥ æ­£åœ¨è®€å–å­—åº«æª”æ¡ˆ... (${m.status})`;

        // ä¾åºåŸ·è¡Œï¼Œç¢ºä¿æ¯ä¸€æ­¥éƒ½æˆåŠŸ
        await worker.load();
        
        updateStatus("ğŸ“š æ­£åœ¨è¼‰å…¥ç¹é«”ä¸­æ–‡ (chi_tra)...");
        await worker.loadLanguage('chi_tra');
        
        updateStatus("ğŸ”§ æ­£åœ¨åˆå§‹åŒ–...");
        await worker.initialize('chi_tra');
        
        // è¨­å®šåƒæ•¸ï¼šåªæŠ“æˆ‘å€‘éœ€è¦çš„å­—
        await worker.setParameters({
            tessedit_char_whitelist: '0123456789æ—é™³æé»ƒå¼µç‹å³åŠ‰è”¡æ¥Šè¨±é„­è¬éƒ­æ´ªæ›¾é‚±å»–è³´å‘¨å¾è˜‡è‘‰èŠå‘‚æ±Ÿä½•è•­ç¾…é«˜æ½˜ç°¡æœ±é¾å½­æ¸¸è©¹èƒ¡æ–½æ²ˆä½™ç›§æ¢è¶™é¡æŸ¯å­«é­ç¿æˆ´èŒƒå®‹é„§æœä¾¯æ›¹è–›å‚…ä¸æ¸©ç´€è”£æ­è—é€£é¦¬è‘£å¤æ¹¯é–»ç°¡ä¸çŸ¥å±±æ°´æœ¨åœŸé‡‘ç«æ—¥æœˆé½Šå…¨è³‡æ–™æ–°æ”¶æ¡ˆå¯é»æ¥šè»’é¦¨å‹è¦‹é¦™å¦‚å¯¶ç |',
        });

        updateStatus("âœ… å®Œæˆï¼");

    function parseData(text) {
        const lines = text.split(/\r?\n/);
        const data = [];
        const noise = ['ç—…æ­·', 'å§“å', 'è¤‡è¨º', 'æ”¶æ¡ˆ', 'é†«å¸«', 'ç¢ºèª', 'æ—¥æœŸ', 'ä¸Šåˆ', 'ä¸‹åˆ', 'å–®å…§', 'åˆä½µ', 'è¨»è¨˜', 'è³‡æ–™', 'é½Šå…¨', 'è™Ÿ', 'è¨º'];

        lines.forEach(line => {
            // ç§»é™¤ç©ºç™½
            let clean = line.replace(/\s+/g, '');
            // ç§»é™¤å¯èƒ½èª¤åˆ¤çš„ç›´ç·š
            clean = clean.replace(/\|/g, '');

            if (clean.length < 4) return;

            // æŠ“å– 5-8 ä½æ•¸å­—
            const mrnMatch = clean.match(/(\d{5,8})/);
            // æŠ“å–ä¸­æ–‡
            const nameMatch = clean.match(/[\u4e00-\u9fa5]{2,4}/g);

            if (mrnMatch) {
                let validName = '';
                if (nameMatch) {
                    for (let name of nameMatch) {
                        if (!noise.some(bad => name.includes(bad))) {
                            validName = name;
                            break;
                        }
                    }
                }
                
                // åªè¦æœ‰ç—…æ­·è™Ÿå°±åˆ—å‡ºä¾†ï¼Œå³ä¾¿åå­—æ²’æŠ“åˆ°
                if (mrnMatch[0]) {
                    data.push({ mrn: mrnMatch[0], name: validName || '' });
                }
            }
        });
        return data;
    }
