<script>
    async function startOCR(type) {
        if (type === 'camera') document.getElementById('cameraInput').click();
        else document.getElementById('galleryInput').click();
    }

    async function processImage(input) {
        if (!input.files || !input.files[0]) return;
        const file = input.files[0];

        // é–å®šä»‹é¢
        const btns = document.querySelectorAll('.btn-action');
        btns.forEach(b => b.classList.add('btn-disabled'));
        document.getElementById('resultArea').style.display = 'none';
        document.getElementById('errorBox').style.display = 'none';
        document.getElementById('pWrapper').style.display = 'block';
        
        try {
            updateStatus("æ­£åœ¨å‰è™•ç†åœ–ç‰‡...");
            const canvas = document.getElementById('processCanvas');
            await imageToBlackAndWhite(file, canvas);
            document.getElementById('previewArea').style.display = 'block';

            await runTesseract(canvas);

        } catch (err) {
            console.error(err);
            document.getElementById('errorBox').style.display = 'block';
            document.getElementById('errorBox').innerText = `éŒ¯èª¤ï¼š${err.message}`;
            updateStatus("âŒ ç™¼ç”ŸéŒ¯èª¤");
        } finally {
            btns.forEach(b => b.classList.remove('btn-disabled'));
        }
        input.value = '';
    }

    function imageToBlackAndWhite(file, canvas) {
        return new Promise((resolve) => {
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.onload = () => {
                const maxWidth = 800; 
                const scale = maxWidth / img.width;
                canvas.width = maxWidth;
                canvas.height = img.height * scale;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    const color = avg > 110 ? 255 : 0;
                    data[i] = data[i+1] = data[i+2] = color;
                }
                ctx.putImageData(imageData, 0, 0);
                resolve();
            };
            img.src = URL.createObjectURL(file);
        });
    }

    async function runTesseract(canvasElement) {
        const pFill = document.getElementById('pFill');
        const pText = document.getElementById('pText');

        updateStatus("å»ºç«‹è¾¨è­˜æ ¸å¿ƒ...");
        
        // ğŸ”¥ é€™è£¡æ”¹äº†ï¼šç”¨ awaitï¼Œä¸¦æ‹¿æ‰ .load()
        const worker = await Tesseract.createWorker({
            langPath: './',    // åœ¨ç•¶å‰ç›®éŒ„æ‰¾æª”æ¡ˆ
            gzip: false,       // ğŸ”¥ é—œéµï¼šå‘Šè¨´ç¨‹å¼ä¸è¦æ‰¾ .gzï¼Œå› ç‚ºæ‚¨çš„æª”åæ˜¯ chi_tra.traineddata
            logger: m => {
                if (m.status === 'recognizing text') {
                    pFill.style.width = (m.progress * 100) + '%';
                    pText.innerText = `è¾¨è­˜ä¸­... ${Math.floor(m.progress * 100)}%`;
                } else if (m.status.includes('loading')) {
                    updateStatus("è®€å– GitHub å­—åº«...");
                    pText.innerText = "è¼‰å…¥æ¨¡å‹ (chi_tra.traineddata)...";
                }
            }
        });
        
        // è¼‰å…¥èªè¨€ä¸¦åˆå§‹åŒ–
        await worker.loadLanguage('chi_tra');
        await worker.initialize('chi_tra');
        
        await worker.setParameters({
            tessedit_char_whitelist: '0123456789æ—é™³æé»ƒå¼µç‹å³åŠ‰è”¡æ¥Šè¨±é„­è¬éƒ­æ´ªæ›¾é‚±å»–è³´å‘¨å¾è˜‡è‘‰èŠå‘‚æ±Ÿä½•è•­ç¾…é«˜æ½˜ç°¡æœ±é¾å½­æ¸¸è©¹èƒ¡æ–½æ²ˆä½™ç›§æ¢è¶™é¡æŸ¯å­«é­ç¿æˆ´èŒƒå®‹é„§æœä¾¯æ›¹è–›å‚…ä¸æ¸©ç´€è”£æ­è—é€£é¦¬è‘£å¤æ¹¯é–»ç°¡ä¸çŸ¥å±±æ°´æœ¨åœŸé‡‘ç«æ—¥æœˆé½Šå…¨è³‡æ–™æ–°æ”¶æ¡ˆå¯',
        });

        const { data: { text } } = await worker.recognize(canvasElement);
        await worker.terminate();

        updateStatus("âœ… å®Œæˆï¼");
        const data = parseData(text);
        renderTable(data);
        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('pWrapper').style.display = 'none';
    }

    function updateStatus(msg) {
        document.getElementById('statusBox').innerText = msg;
    }

    function parseData(text) {
        const lines = text.split(/\r?\n/);
        const data = [];
        const noise = ['ç—…æ­·', 'å§“å', 'è¤‡è¨º', 'æ”¶æ¡ˆ', 'é†«å¸«', 'ç¢ºèª', 'æ—¥æœŸ', 'ä¸Šåˆ', 'ä¸‹åˆ', 'å–®å…§', 'åˆä½µ', 'è¨»è¨˜'];

        lines.forEach(line => {
            const clean = line.replace(/\s+/g, '').trim(); 
            if (clean.length < 5) return;

            const mrnMatch = clean.match(/(\d{5,8})/);
            const nameMatch = clean.match(/[\u4e00-\u9fa5]{2,4}/);

            if (mrnMatch) {
                let name = '';
                if (nameMatch) {
                    const candidate = nameMatch[0];
                    if (!noise.some(bad => candidate.includes(bad))) {
                        name = candidate;
                    }
                }
                data.push({ mrn: mrnMatch[0], name: name });
            }
        });
        return data;
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3" style="color:red;text-align:center;">âš ï¸ æœªåµæ¸¬åˆ°è³‡æ–™</td></tr>';

        data.forEach(r => {

                <td><input type="text" value="${r.name}"></td>
                <td onclick="this.parentElement.remove()" style="text-align:center;font-size:1.2em;color:red;">Ã—</td>
            </tr>`;
        });
    }
