    // åˆå§‹åŒ–èˆ‡å®‰å…¨æª¢æŸ¥
    function cleanString(str) { return str.replace(/[^\x20-\x7E]/g, '').trim(); }
    const RAW_URL = 'https://oipnjnwootorawargsxe.supabase.co';
    const RAW_KEY = 'sb_publishable_3KbpnkaYl5CxJufjrLKlAQ_0-nzCIII';
    
    if (typeof window.supabase === 'undefined') { alert("éŒ¯èª¤ï¼šç„¡æ³•è¼‰å…¥ Supabaseï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚"); }
    const supabase = window.supabase.createClient(cleanString(RAW_URL), cleanString(RAW_KEY));

            const { data: { session }, error } = await supabase.auth.getSession();

            currentUser = session.user.email;
            const userInfoEl = document.getElementById('userInfo');

            // ğŸ”¥ å¡ä½ä¿®å¾©ï¼šå³ä½¿æ¬Šé™æª¢æŸ¥å¤±æ•—ï¼Œä¹Ÿç¹¼çºŒåŸ·è¡Œè³‡æ–™è®€å–
            await checkUserRole().catch(e => console.warn("Role check error:", e));
            
            await loadInventory(); 
            await loadLogs();
            
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('newBatchDate').value = today;
            document.getElementById('newItemDate').value = today;
        } catch (e) {
            alert("ç³»çµ±å•Ÿå‹•ç™¼ç”ŸéŒ¯èª¤ï¼š" + e.message);
            console.error(e);
        }
    })();

    async function checkUserRole() {
        const { data } = await supabase.from('user_roles').select('role').eq('email', currentUser).single();
        isAdmin = (data && data.role === 'admin');
        
        if (isAdmin) {
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'inline-flex');
            const roleLabel = document.getElementById('roleLabel');
            if(roleLabel) roleLabel.innerHTML = '<span class="badge bg-red">Admin</span>';
        } else {
            const roleLabel = document.getElementById('roleLabel');
            if(roleLabel) roleLabel.innerHTML = '<span class="badge bg-green">User</span>';
        }
    }

    function switchTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        event.target.classList.add('active');
    }

    function toggleEditMode() {
        if(!isAdmin) { alert("æ¬Šé™ä¸è¶³"); return; }

        isEditMode = !isEditMode;
        const btn = document.getElementById('editToggleBtn');
        const delBtn = document.getElementById('btnDelete');
        const tbody = document.getElementById('stockBody');
        const inputs = document.querySelectorAll('.edit-input');
        
        if (isEditMode) {
            btn.innerHTML = 'ğŸ”“ å®Œæˆ';
            btn.classList.add('editing');
            tbody.classList.add('is-editing');
            inputs.forEach(input => input.disabled = false);
            
            delBtn.style.display = 'inline-flex';
            
            document.getElementById('sortSelect').value = 'DEFAULT';
            renderTable(); 

            sortableInstance = Sortable.create(tbody, {
                handle: '.drag-handle',
                animation: 150,
                onEnd: updateOrderAfterDrag
            });
        } else {
            btn.innerHTML = 'ğŸ”’ ç·¨è¼¯';
            btn.classList.remove('editing');
            tbody.classList.remove('is-editing');
            inputs.forEach(input => input.disabled = true);
            
            delBtn.style.display = 'none';

            if (sortableInstance) sortableInstance.destroy();
        }
    }

    async function updateOrderAfterDrag() {
        const rows = document.querySelectorAll('#stockBody tr');
        let updates = [];
        rows.forEach((row, index) => {
            const name = row.dataset.name;
            const newOrder = index + 1;
            const sortSpan = row.querySelector('.sort-cell span');
            if(sortSpan) sortSpan.innerText = newOrder;

            const group = groupedInventory.find(g => g.name === name);
            if(group && group.sortOrder !== newOrder) {
                group.sortOrder = newOrder;
                updates.push(name);
            }
        });
        for (let i = 0; i < updates.length; i++) {
            const group = groupedInventory.find(g => g.name === updates[i]);
            await supabase.from('inventory').update({ sort_order: group.sortOrder }).eq('name', updates[i]);
        }
    }

    async function renameItem(oldName, newName) {
        if(!isAdmin) return;
        if(!newName || newName === oldName) return;
        if(!confirm(`ç¢ºå®šè¦å°‡ "${oldName}" æ”¹åç‚º "${newName}" å—ï¼Ÿ`)) { loadInventory(); return; }
        try {
            const { error } = await supabase.from('inventory').update({ name: newName }).eq('name', oldName);
            if(error) throw error;
            await logAction('æ›´å', `${oldName}->${newName}`, 0, 0, '-', 'å“åä¿®æ”¹', 'ç®¡ç†å“¡');
            alert("âœ… æ”¹åæˆåŠŸ"); loadInventory();
        } catch(e) { alert("æ”¹åå¤±æ•—: " + e.message); loadInventory(); }
    }

        if(!confirm(`âŒ è­¦å‘Šï¼šç¢ºå®šè¦åˆªé™¤é¸å–çš„ ${selectedItems.size} å€‹å“é …å—ï¼Ÿ\n\næ­¤å‹•ä½œå°‡ã€Œæ°¸ä¹…åˆªé™¤ã€é€™äº›å“é …çš„æ‰€æœ‰åº«å­˜è³‡æ–™ï¼Œç„¡æ³•å¾©åŸï¼`)) return;

    function groupData(data) {
        const groups = {};
        data.forEach(item => {

            if (!groups[name]) {
                groups[name] = { name: name, category: item.category, unit: item.unit, totalQty: 0, batches: [], sortOrder: item.sort_order || 999 };
            }
            groups[name].totalQty += item.quantity;
            groups[name].batches.push(item);
        });
        groupedInventory = Object.values(groups).sort((a, b) => (a.sortOrder - b.sortOrder));
    }

    function renderTable() {
        const tbody = document.getElementById('stockBody');
        const searchText = document.getElementById('searchInput').value.toLowerCase();
        const filterCat = document.getElementById('categoryFilter').value;
        const sortMode = document.getElementById('sortSelect').value; 
        const today = new Date();

        tbody.innerHTML = '';
        
        const filtered = groupedInventory.filter(group => {
            // ğŸ”¥ ç·¨è™Ÿæœå°‹åŠŸèƒ½
            const matchText = group.name.toLowerCase().includes(searchText) || 
                              String(group.sortOrder).includes(searchText);
            const matchCat = filterCat === 'ALL' || group.category === filterCat;
            return matchText && matchCat;
        });

        // æ’åºé‚è¼¯
        if (sortMode === 'EXPIRY') {
            filtered.sort((a, b) => {
                const getNearestDate = (group) => {
                    if (!group.batches || group.batches.length === 0) return '9999-12-31';
                    const validDates = group.batches
                        .map(batch => batch.expiry_date)
                        .filter(d => d) 
                        .sort(); 
                    return validDates.length > 0 ? validDates[0] : '9999-12-31';
                };
                
                const dateA = getNearestDate(a);
                const dateB = getNearestDate(b);
                
                if (dateA < dateB) return -1;
                if (dateA > dateB) return 1;
                return 0;
            });
        } else {
            filtered.sort((a, b) => a.sortOrder - b.sortOrder);
        }

        if (filtered.length === 0) { 
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:20px; color:#999;">æŸ¥ç„¡è³‡æ–™</td></tr>'; 
            return; 
        }

        filtered.forEach(group => {
            const validBatches = group.batches.filter(b => b.expiry_date);
            const nearestBatch = validBatches.length > 0 ? validBatches.sort((a,b) => a.expiry_date.localeCompare(b.expiry_date))[0] : null;
            let statusText = 'ç„¡æ•ˆæœŸ';
            let statusClass = 'bg-green';
            
            if (nearestBatch) {
                const dateStr = nearestBatch.expiry_date;
                const diffDays = Math.ceil((new Date(dateStr) - today) / (1000 * 60 * 60 * 24));

                else if (diffDays <= 30) { statusText = `å‰©${diffDays}å¤©`; statusClass = 'bg-yellow'; }
                else if (diffDays <= 60) { statusText = dateStr; statusClass = 'bg-blue'; }
                else { statusText = dateStr; statusClass = 'bg-green'; }
            } else { statusClass = 'bg-cat'; }

            const tr = document.createElement('tr');
            tr.dataset.name = group.name;
            const isChecked = selectedItems.has(group.name) ? 'checked' : '';
            const isDisabled = isEditMode ? '' : 'disabled';
            
            tr.innerHTML = `
